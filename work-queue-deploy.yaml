apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: work-queue
  namespace: user-hao-li
spec:
  components:
    - name: work-queue
      type: webservice
      properties:
        image: "lihao2000b/xcal:1.0"
        imagePullPolicy: "Always"
        clusters: ["local"]
        namespace: user-hao-li
        cmd: ["bash", "/config/runner.sh"]
        ports:
          - port: 8009
            expose: true
      traits:
        - type: scaler
          properties:
            replicas: 1
        - type: storage
          properties:
            configMap:
              - name: config-work-queue
                mountPath: /config
                data:
                  runner.sh: |
                    git clone --branch main git@github.com:lihao2000B/Xcal.git ~/Xcal
                    cd ~/Xcal/work-queue
                    uvicorn main:app --host=0.0.0.0 --port=8009